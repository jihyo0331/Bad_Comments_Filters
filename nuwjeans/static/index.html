<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad_Comments_Filter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #c5c5c5;
        }

        .container {
            display: flex;
            width: 80%;
            height: 90vh;
            background-color: #2f3136;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .sidebar {
            width: 20%;
            background-color: #202225;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background-color: #202225;
            border-bottom: 1px solid #303034;
        }

        .sidebar-header h2 {
            font-size: 16px;
            font-weight: 600;
        }

        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
        }

        .menu {
            padding: 20px;
        }

        .menu-item {
            padding: 10px 0;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #393c43;
        }

        .direct-messages {
            padding: 20px;
        }

        .direct-messages h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .dm-item {
            background-color: #2f3136;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .dm-item:hover {
            background-color: #393c43;
        }

        .chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #36393f;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2f3136;
            border-bottom: 1px solid #292b2f;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }

        .chat-icons .icon {
            display: inline-block;
            margin-left: 10px;
        }

        .chat-icons .icon img {
            width: 20px;
            height: 20px;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            color: #dcddde;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background-color: #40444b;
            border-top: 1px solid #292b2f;
        }

        .chat-input button {
            background-color: #7289da;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin-right: 10px;
        }

        .chat-input button:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Find or start a conversation</h2>
            </div>
            <div class="sidebar-content">
                <div class="menu">
                    <div class="menu-item">customers</div>
                    <div class="menu-item">User</div>
                </div>
                <div class="direct-messages">
                    <h3>direct message</h3>
                    <div class="dm-item">User1</div>
                    <div class="dm-item">User2</div>
                    <div class="dm-item">User3</div>
                    <div class="dm-item">customer1</div>
                    <div class="dm-item">customer2</div>
                    <div class="dm-item">customer3</div>
                </div>
            </div>
        </div>
        <div class="chat">
            <div class="chat-header">
                <div class="chat-title">Bad_Comments_Filter</div>
                <div class="chat-icons">
                    <div class="icon" style="margin: 0;"><img src="/static/free-icon-calling-8371378.png" alt="Phone"></div>
<!--                    <div class="icon"><img src="settings-icon.png" alt="Settings"></div>-->
                </div>
            </div>
            <div class="chat-messages" id="transcript"></div>
            <div class="chat-input">
                <button id="startButton">Start Recording</button>
                <button id="stopButton">Stop Recording</button>
            </div>
        </div>
    </div>
    <script type="module" src="static/main.js"></script>
</body>
</html>
